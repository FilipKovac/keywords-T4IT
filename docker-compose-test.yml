    keywords-test:
        build:
            context: .
            dockerfile: Dockerfile.test
        container_name: keywords-test
        ports:
            - 8998:8998
        depends_on:
            - mongo-test
        volumes:
            - .:/usr/app
        command: npm run test
        environment:
            KEYWORD_ATTRIBUTES: firstName,lastName,hobbies
