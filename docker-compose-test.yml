services:
    mongo-test:
        image: mongo
        container_name: keywords-mongo-test
        environment:
            MONGO_INITDB_DATABASE: data
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: pass
        ports:
            - 27017:27017

    # elastic:
